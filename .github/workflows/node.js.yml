# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 3,15 * * *" # every day at 3am and 3pm UTC

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: "22.x"
        cache: "npm"

    - run: npm ci

    # - run: npm run build --if-present

    # - run: npm test

    # - run:
    #     npx chakra snippet add --outdir src/components/chakra --all
    # - run:
    #     npx chakra typegen src/theme.ts
    - run: |
        rm -rf ./src/components/chakra/*.tsx
        npm run test1
    - run: |
        cargo run
      working-directory: CI
    - run: |
        cargo run > chakra_checksum-ci.txt
        diff -s -u chakra_checksum-ci.txt chakra_checksum.txt
      working-directory: CI
